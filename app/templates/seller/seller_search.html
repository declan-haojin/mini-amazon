{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">

    <div class="container text-center">
        <h1>Welcome, Seller. You may check your inventory here.</h1>
        <button onclick="location.href='/seller/add'" type="button">
        Click here to update your inventory</button>
        <button onclick="location.href='/seller/fulfill'" type="button">
            Click here to check order fulfillment status</button>

        <table class="table table-striped table-hover table-bordered text-center">
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Inventory Quantity</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td>{{ product[0] }}</td>
                    <td>{{ product[1] }}</td>
                    <td>{{ product[2] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
