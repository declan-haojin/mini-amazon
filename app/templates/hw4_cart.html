{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">

    <div class="container text-center">
        <h1>HW4 Get All Items in Cart</h1>

        <table class="table table-striped table-hover table-bordered text-center">
            <tr>
                <th>User ID</th>
                <th>Product ID</th>
                <th>Cart Quantity</th>
                <th>Cart Unit Price</th>
            </tr>
            {% for cart in carts %}
                <tr>
                    <td>{{ cart.uid }}</td>
                    <td>{{ cart.product_id }}</td>
                    <td>{{ cart.cart_quantity }}</td>
                    <td>{{ cart.unit_price }}</td>
                </tr>
            {% endfor %}
        </table>

        <form class="row justify-content-center" method="GET" action="/cart/hw4">
            <div class="col-auto">
                <input type="text" readonly class="form-control-plaintext" value="Enter the user id">
            </div>
            <div class="col-auto">
                <input type="text" name="uid">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
