{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">

    <div class="container text-center">
        <h1>Seller add product to inventory</h1>

        <table class="table table-striped table-hover table-bordered text-center">
            <td>
                Update: {{args}}
            </td>
        </table>

        <form>
            <div class="col-auto">
                Enter the product id: <input type="text" name="pid">
            </div>
            <div class="col-auto">
                Set the item quantity to: <input type="text" name="qty">
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary mb-3">Execute</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
