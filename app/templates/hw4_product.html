{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">

    <div class="container text-center">
        <h1>HW4 Get k most expensive products</h1>

        <table class="table table-striped table-hover table-bordered text-center">
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                </tr>
            {% endfor %}
        </table>

        <form class="row justify-content-center" method="GET">
            <div class="col-auto">
                <input type="text" readonly class="form-control-plaintext" value="Enter the value of k">
            </div>
            <div class="col-auto">
                <input type="text" name="k" value="{{request.form['k']}}">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
