{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">

    <div class="container text-center">
        <h1>This is a page for seller {{names[1]}} {{names[0]}} (id: {{sid}})</h1>

        <table class="table table-striped table-hover table-bordered text-center">
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Inventory Quantity</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td>{{ product[0] }}</td>
                    <td>{{ product[1] }}</td>
                    <td>{{ product[2] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
