{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">

    <div class="container text-center">

        <table class="table table-striped table-hover table-bordered text-center">
            <tr>
                <th>Order id</th>
                <th>Num of items</th>
                <th>Status</th>
                <th>Product id</th>
                <th>uid</th>
            </tr>
            {% for arg in args %}
                <tr>
                    <td>{{ arg[0] }}</td>
                    <td>{{ arg[1] }}</td>
                    <td>{{ arg[2] }}</td>
                    <td>{{ arg[3] }}</td>
                    <td>{{ arg[4] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
