{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">

    <div class="container text-center">
        <h1>Seller add product to inventory</h1>

        <table class="table table-striped table-hover table-bordered text-center">
            <td>
                {{args}}
            </td>
            
        </table>

        <form class="row justify-content-center" method="GET" action="/seller/add">
            <div class="row">
                <div class="col-auto">
                    <input type="text" readonly class="form-control-plaintext" value="Enter the seller id">
                </div>
                <div class="col-auto">
                    <input type="text" name="sid">
            </div>
            <div class="row">
                </div>
                <div class="col-auto">
                    <input type="text" readonly class="form-control-plaintext" value="Enter the product id">
                </div>
                <div class="col-auto">
                    <input type="text" name="pid">
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <input type="text" readonly class="form-control-plaintext" value="Enter the quantity">
                </div>
                <div class="col-auto">
                    <input type="text" name="qty">
                </div>
                <div class="col-auto">
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary mb-3">Execute</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
