{% extends 'base.html' %}

{% block content %}
<br>
<center><h1>Browse and search products</h1></center>
<form class="row justify-content-center" method="GET" action="/product/hw4">
    <div class="col-auto">
        <input type="text" readonly class="form-control-plaintext" value="Enter the value of k">
    </div>
    <div class="col-auto">
        <input type="text" name="k">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Search</button>
    </div>
</form>
<div class="d-flex justify-content-center">
    <div class="container text-center">


        <table class="table table-striped table-hover table-bordered text-center">
            <tr>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td><a href="{{ url_for('') }}">{{ product.name }}</a></td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td><img src={{ product.image }}></td>
                </tr>
            {% endfor %}
        </table>


    </div>
</div>

{% endblock %}
