{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">

    <div class="container text-center">
        <h1>Seller Review Submission</h1>
        <h3>Submit a review for {{ request.args.get('seller_name') }}</h3>

        <form class="row justify-content-center" methods="GET" action="/review/seller">

            <p style="line-height:10cm;"></p>

            <div class="col-auto">
                <input type="text" readonly class="form-control-plaintext" value="Enter rating:">
            </div>
            <p style="line-height:3cm;"></p>
            <div class="col-auto">
                <input type="text" name="rating">
            </div>

            <p style="line-height:10cm;"></p>

            <div class="col-auto">
                <input type="text" readonly class="form-control-plaintext" value="Enter review:">
            </div>
            <p style="line-height:3cm;"></p>
            <div class="col-auto">
                <input type="text" name="review_content">
            </div>

            <div class="col-auto">
                <input type="hidden" name="seller_id", value={{request.args.get('seller_id')}}>
            </div>

            <p style="line-height:3.5cm;"></p>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
