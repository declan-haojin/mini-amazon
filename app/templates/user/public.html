{% extends "base.html" %}

{% block content %}
<div class="container text-center" >
  <div class="card" >
  <div class="card-header">
    <b>{{ user.firstname + " " + user.lastname[0] }}</b>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">User ID: {{ user.id }}</li>
    <li class="list-group-item">User Email: {{ user.email[0] }}*****{{ user.email[7:] }}</li>
    <li class="list-group-item">User Address: ********{{ user.address[-8:] }}</li>
  </ul>
</div>



{% endblock %}
