{% extends "base.html" %}

{% block content %}

<center><h1>Deposit/ Withdraw Money</h1>

<form action="" method="post" novalidate>
  {{ form.hidden_tag() }}
    {{ form.amount(size=32) }}<br/>
    {% for error in form.amount.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  
  <button class="button-6" role="button">{{ form.deposit(class_="btn btn-black") }}</button>
  <button class="button-6" role="button" onclick="one()">{{ form.withdraw(class_="btn btn-black") }}</button>
  <button class="button-6" role="button" onclick="two()">{{ form.complete_withdraw(class_="btn btn-black") }}</button>
</form></center>

<script>
  function one() {
    if (document.getElementById("amount").value>0){
      confirm("Withdrawals over the account balance will result in a failed transaction.");
    } 
  }
  </script>

<script>
  function two() {
    if (confirm("Are you sure you want to withdraw your complete account balance?")){
      document.getElementById("amount").value=1;
    };
    
    
  }
  </script>

{% endblock %}
