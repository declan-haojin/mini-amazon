{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">

    <div class="container text-center">

        <table class="table table-striped table-hover table-bordered text-center">
            <tr>
                <th>Time of Order</th>
                <th>Product id</th>
                <th>Number of items</th>
                <th>User id</th>
                <th>Order id</th>
                <th>Status</th>
                <th>Fulfillment</th>
            </tr>
            {% for arg in args %}
                <tr>
                    <td>{{ arg[0] }}</td>
                    <td>{{ arg[1] }}</td>
                    <td>{{ arg[2] }}</td>
                    <td>{{ arg[3] }}</td>
                    <td>{{ arg[4] }}</td>
                    <td>{{ arg[5] }}</td>
                    <td>
                        <form>
                            <button type="submit" name={{ arg[3] }}>Fulfill</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
